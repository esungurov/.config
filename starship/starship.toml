command_timeout = 1000

[username]
style_user = 'purple bold'
style_root = 'red'
format = '[$user]($style) at '
show_always = true

[hostname]
style = 'purple bold'
ssh_only = false
ssh_symbol = ' '

[directory]
style = 'cyan italic bold'
truncation_length = 8
truncation_symbol = '…/'
read_only = " "

